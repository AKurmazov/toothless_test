<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items List</title>
</head>
<body>
<h1>List of Items</h1>
{% if items %}
    <ul>
        {% for item in items %}
            <li>
                <a href="/item/{{ item.id }}">Item#{{ item.id }}</a> | {{ item.name }}
            </li>
        {% endfor %}
    </ul>
    <a href="/admin">Admin page</a>
{% else %}
<p>There are no items. Create some at <a href="/admin/items/item/add">the admin page</a></p>
{% endif %}
</body>
</html>
