version: "3"

services:
  web:
    env_file:
      - .env
    build:
      context: .
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - .:/code
    command: >
      python manage.py runserver 0.0.0.0:${PORT}
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - "${DB_PORT}:${DB_PORT}"
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"